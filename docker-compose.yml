services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "127.0.0.1:6379:6379"     
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      - "127.0.0.1:5540:5540"     
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "127.0.0.1:27017:27017"
    env_file: [.env]
    volumes:
      - ./mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped